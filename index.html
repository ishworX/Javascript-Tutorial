<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Basics</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .flex-container {
      display: flex;
    }

    .item {
      background: white;
      border: #ccc solid 2px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      width: 200px;
    }

    .item-1 {
      
    }

  </style>
</head>
<body>

  <div class="flex-container">
    <div class="item item1">
      <h3>Item One</h3>
    </div>

    <div class="item item2">
      <h3>Item Two</h3>
    </div>

    <div class="item item3">
      <h3>Item Three</h3>
    </div>
  </div>
  
</body>
</html>
